<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>calendar</title>
  </head>
  <body>

    <h2 class="mese" data-this-month=''></h2>

    <ul class="days">

    </ul>

    <button class="prev" type="button" name="button">precedente</button>
    <button class="next" type="button" name="button">successivo</button>




    <script id="entry-template" type="text/x-handlebars-template">

      <li data-complete-date={{complete-date}}>
        <span>{{data}}</span>
        <span>{{mese}}</span>
        <span class="festivita"></span>
      </li>

    </script>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
